<h3>How to manage languages</h3>

<p>
    First navigate to the <em>back-end administration area</em>,
    then select from the menu:
</p>
<h5>Settings &gt; Translate &gt; Manage Languages</h5>
<p>Click <strong>Create language</strong> to create a new language.</p>
<p>You may also modify existing languages.</p>
