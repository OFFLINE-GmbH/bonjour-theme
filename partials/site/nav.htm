<nav id="layout-nav" class="navbar" role="navigation">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ 'home'|page }}"></a>
        </div>
        <div class="collapse navbar-collapse navbar-main-collapse">
            <ul class="nav navbar-nav">
                <li class="{% if this.page.id == 'home' %}active{% endif %}"><a href="{{ 'home'|page }}">Home</a></li>
                <li class="{% if this.page.id == 'languages' %}active{% endif %}"><a href="{{ 'languages'|page }}">Languages</a></li>
                <li class="{% if this.page.id == 'messages' %}active{% endif %}"><a href="{{ 'messages'|page }}">Messages</a></li>

    <div id="localeHelp" class="help-popup">
        <button class="setup-close" type="button" onclick="toggleHelp('#localeHelp')">&times;</button>

            {% content 'locale-help.htm' %}
        </div>
    </div>
